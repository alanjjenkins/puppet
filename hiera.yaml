---
version: 5
defaults:
  datadir: data
hierarchy:
  - name: "Per-node data"
    lookup_key: eyaml_lookup_key
    path: "nodes/%{::hostname}.eyaml"
  # - name: "Environment specific data"
  #   path: "environment/%{server_facts.environment}.eyaml"
  - name: "Virtualised / Non Virtualised specific data."
    lookup_key: eyaml_lookup_key
    path: "virtual/%{::is_virtual}.eyaml"
  - name: "Owner specific hiera nodes"
    lookup_key: eyaml_lookup_key
    path: "%{::owner}/nodes/%{::hostname}.eyaml"
  - name: "Owner specific common hiera variables"
    lookup_key: eyaml_lookup_key
    path: "%{::owner}/common.eyaml"
  - name: "Model specific hiera configuration"
    lookup_key: eyaml_lookup_key
    path: "models/%{::dmi.product.name}.eyaml"
  - name: "Data common to all machines"
    lookup_key: eyaml_lookup_key
    path: "common.eyaml"
